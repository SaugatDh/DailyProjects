<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking part in the survey. </p>
    </header>
    <form id="survey-form">
      <div class="container">

        <div class="form-group"> 
          <label for="name">Name: </label>
          <input type="text" placeholder="Enter your name" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Enter your Email" id="email" required>
        </div>

        <div class="form-group">
          <label for="age">Age (optional):</label>
          <input id="age" placeholder="Enter your age" type="number" min="13" max="120">
        </div>

        <div class="form-group">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown">
              <option value="" disabled selected>Select current role</option>
              <option>Student</option>
              <option>Full-Time Job</option>
          </select>
        </div>

        <div class="form-group">
          <label>Would you recommend us to a friend?</label>
          <label><input type="radio" name="recommend" value="definitely" checked> Definitely</label>
          <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
          <label><input type="radio" name="recommend" value="notsure"> Not Sure</label>
        </div>

        <div class="form-group">
          <label>What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" name="improvement" value="A"> A</label>
          <label><input type="checkbox" name="improvement" value="B"> B</label>
          <label><input type="checkbox" name="improvement" value="C"> C</label>
          <label><input type="checkbox" name="improvement" value="D"> D</label>
          <label><input type="checkbox" name="improvement" value="E"> E</label>
        </div>

        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments" placeholder="Enter your comment here.." rows="3" cols="20"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" name="submit" value="Submit">
        </div>

      </div>
    </form>
</body>
</html>
